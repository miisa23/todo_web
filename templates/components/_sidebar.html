{% load core_tags %}

{% get_categories as categories %}

<div class="list-group">
  {% for category in categories %}
  {% is_category_current request=request category_id=category.pk as is_current%}
  <a href="{% url 'category_notes' category.pk %}"
     class="list-group-item list-group-item-action {% if is_current %}active{% endif %}">{{ category.title }}</a>
  {% endfor %}
</div>
